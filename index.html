
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            
            // Example
            void setup() {




             size(500, 500);


             background(1000);

          }


           void draw(){
               pushMatrix();
           translate(250, 250);
           fill(frameCount * 30 % 1000, frameCount * 5 % 200);
           rotate(radians(frameCount * -2 % 360));
               ellipse(20, 70, 40, 40);
               popMatrix();

           
               pushMatrix();
           translate(250, 250);
           rotate(radians(frameCount * 2 % 125));


               rect(50, 0, 80, 80);
               popMatrix();
               pushMatrix();
           translate(250, 250);
           rotate(radians(frameCount * 2 % 360));
           


               rect(50, 80, 80, 80);
               popMatrix();
           }
            
        </script>
        <canvas></canvas>
    </body>
</html>
